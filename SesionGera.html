<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="CssCustom.css" rel="">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            </div>
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"> NEM NetEasyMoney</span>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="m-0 row justify-content-center">
            <div class="col-auto">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/236x/cc/17/21/cc1721a8002f7f89a72c80ad630e8186.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Gera</h5>
                        <p class="card-text">
                            Cuenta personal
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container mt-4">
        <div class="m-0 row justify-content-center">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col-auto">
                    <div class="card-header">
                        <p>
                            <button class="btn btn-primary " type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseWidthExample" aria-expanded="false"
                                aria-controls="collapseWidthExample">
                                CONSULTAR SALDO
                            </button>
                        </p>
                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal " id="collapseWidthExample">
                                <div class="card card-body" style="width: 300px;">
                                    <label for="">Tu saldo actual es de: </label>
                                    <input type="text" name="CuentaMali" id="Valor" value="290" readonly>
                                    <input type="button" value="Conocer mi saldo" id="Sa" onclick="Consultar2()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card-header">
                        <p>
                            <button class="btn btn-primary " type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseWidthExample2" aria-expanded="false"
                                aria-controls="collapseWidthExample2">
                                INGRESAR MONTO
                            </button>
                        </p>
                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal " id="collapseWidthExample2">
                                <div class="card card-body" style="width: 300px;">
                                    <form action="">
                                        <input type="number" name="" id="Amount" placeholder="Monto">
                                        <input type="button" value="Depositar monto" id="De" onclick="Depositar2()">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-header">
                            <p>
                                <button class="btn btn-primary " type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseWidthExample3" aria-expanded="false"
                                    aria-controls="collapseWidthExample3">
                                    RETIRAR MONTO
                                </button>
                            </p>
                            <div style="min-height: 120px;">
                                <div class="collapse collapse-horizontal " id="collapseWidthExample3">
                                    <div class="card card-body" style="width: 300px;">
                                        <form action="">
                                            <input type="number" name="" id="Amount2" placeholder="Monto">
                                            <input type="button" value="Retirar monto" id="De" onclick="Retirar2()">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./FuncCajero.js"></script>

</body>

</html>
